<html>
    <head>
        <title>Pranay's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Pranay's Blog</a></h1>
        </div>
        {% for post in posts %}
        <div>
            <p>Published: {{ post.published_date }}</p>
            <p><a href="">{{ post.title }}</a></p>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </body>
</html>
